<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Favicons -->



  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST" autocomplete="off">
      <img class="mb-4 img-logo" src="images/logo.jpeg" alt="suscribe-logo">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="Your Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Your Last Name">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingEmail" placeholder="name@example.com">
        <label for="email">Email</label>
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; DavidTG 2022</p>
    </form>
  </main>




  <script type="text/javascript">
    window.addEventListener('keydown', function(e) {
      if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
        if (e.target.nodeName == 'INPUT' && e.target.type == 'text') {
          e.preventDefault();
          return false;
        }
      }
    }, true);
  </script>

</body>

</html>
